<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    
    <form method="POST">
        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Sex:</label>
        <select name="sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Chest Pain Type (0-3):</label>
        <input type="number" name="cp" required>

        <label>Resting Blood Pressure:</label>
        <input type="number" name="trestbps" required>

        <label>Cholesterol:</label>
        <input type="number" name="chol" required>

        <label>Fasting Blood Sugar > 120 mg/dl:</label>
        <select name="fbs">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Resting ECG Results (0-2):</label>
        <input type="number" name="restecg" required>

        <label>Maximum Heart Rate Achieved:</label>
        <input type="number" name="thalach" required>

        <label>Exercise-Induced Angina:</label>
        <select name="exang">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>ST Depression:</label>
        <input type="text" name="oldpeak" required>

        <label>Slope of Peak Exercise ST Segment:</label>
        <input type="number" name="slope" required>

        <label>Number of Major Vessels:</label>
        <input type="number" name="ca" required>

        <label>Thalassemia (0-3):</label>
        <input type="number" name="thal" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="prediction">
        <p>Prediction: {{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
